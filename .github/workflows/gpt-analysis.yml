name: GPT Pocket Totur Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"   # تشغيل كل 6 ساعات
  workflow_dispatch:         # يسمح بالتشغيل اليدوي

jobs:
  run-gpt-analysis:
    runs-on: ubuntu-latest

    steps:
    # 1. سحب الكود من المستودع
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. إعداد Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. تثبيت المكتبات المطلوبة
    - name: Install dependencies
      run: pip install openai

    # 4. تشغيل سكربت gpt_connector.py مع المفتاح السري
    - name: Run GPT Connector
      env:
        OPENAI_API_KEY: ${{ secrets.GPT_POCKET_TOTUR_KEY }}
      run: python gpt_connector.py

    # 5. حفظ ورفع النتائج للمستودع
    - name: Commit and Push results
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add analysis_results.md
        git commit -m "Add GPT analysis results"
        git push
