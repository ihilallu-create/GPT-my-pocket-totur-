name: Auto Sync Clean Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. نسخ المستودع الأول (emergent-github-gpt)
      - name: Checkout emergent-github-gpt
        uses: actions/checkout@v3
        with:
          repository: ihilallu-create/emergent-github-gpt
          ref: main
          path: emergent
          token: ${{ secrets.GPT_GITHUB_POCKET_TOTUR_KEY }}

      # 2. نسخ المستودع الثاني (gpt-pocket-totur-learn)
      - name: Checkout gpt-pocket-totur-learn
        uses: actions/checkout@v3
        with:
          repository: ihilallu-create/gpt-pocket-totur-learn
          ref: main
          path: pocket
          token: ${{ secrets.GPT_GITHUB_POCKET_TOTUR_KEY }}

      # 3. مزامنة الملفات مع استثناء الملفات الخاصة
      - name: Sync files
        run: |
          rsync -av --delete emergent/ pocket/ \
            --exclude '.git/' \
            --exclude '.github/workflows/' \
            --exclude 'gpt_connector.py' \
            --exclude 'input.txt' \
            --exclude 'analysis_results.md'

      # 4. Commit + Pull + Push
      - name: Commit and Push changes
        run: |
          cd pocket
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sync from emergent-github-gpt" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
